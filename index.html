<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RGB ↔ XYZ ↔ LAB — Цветовые модели (вариант 3)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Преобразование моделей RGB ↔ XYZ ↔ LAB (вариант 3)</h1>
  </header>
  <main>
      <div class="preview">
        <div class="color_field" id="swatch"></div>
        <div class="controls">
          <div class="top-row">
            <input type="color" id="hexpicker" title="Выбрать цвет" />
            <div class="hexlabel">HEX: <span id="hexval">#ffffff</span></div>
          </div>

          <div class="threecols">
            <div>
              <h3>RGB</h3>
              <div class="group">
                <label>R <input type="number" id="rnum" min="0" max="255"></label>
                <input type="range" id="r" min="0" max="255">
              </div>
              <div class="group">
                <label>G <input type="number" id="gnum" min="0" max="255"></label>
                <input type="range" id="g" min="0" max="255">
              </div>
              <div class="group">
                <label>B <input type="number" id="bnum" min="0" max="255"></label>
                <input type="range" id="b" min="0" max="255">
              </div>
            </div>

            <div>
              <h3>XYZ</h3>
              <div class="group">
                <label>X <input type="number" id="xnum" step="0.001"></label>
                <input type="range" id="x" min="0" max="95.047" step="0.001">
              </div>
              <div class="group">
                <label>Y <input type="number" id="ynum" step="0.001"></label>
                <input type="range" id="y" min="0" max="100" step="0.001">
              </div>
              <div class="group">
                <label>Z <input type="number" id="znum" step="0.001"></label>
                <input type="range" id="z" min="0" max="108.883" step="0.001">
              </div>
            </div>

            <div>
              <h3>LAB</h3>
              <div class="group">
                <label>L <input type="number" id="lnum" step="0.01" min="0" max="100"></label>
                <input type="range" id="l" min="0" max="100" step="0.01">
              </div>
              <div class="group">
                <label>A <input type="number" id="anum" step="0.01" min="-128" max="127"></label>
                <input type="range" id="a" min="-128" max="127" step="0.01">
              </div>
              <div class="group">
                <label>B <input type="number" id="b2num" step="0.01" min="-128" max="127"></label>
                <input type="range" id="b2" min="-128" max="127" step="0.01">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="note-row">
        <div id="warn" class="warn">Внимание: при преобразовании произошло обрезание значений (gamut clipping).</div>
      </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
